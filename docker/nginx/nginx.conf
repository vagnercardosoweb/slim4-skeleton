log_format compression '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" "$gzip_ratio"';

server {
    # Uncomment if using ssl
    # listen [::]:443 ssl http2 ipv6only=on;
    # listen 443 ssl http2;

    # Remove if using ssl
    listen 80 default_server;
    listen [::]:80 default_server;

    root /home/app/public_html;
    index index.php index.html;

    server_name localhost www.localhost;

    # Specify a charset
    charset utf-8;

    # Enable gzip compression
    gzip on;

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain
               text/css
               application/json
               application/x-javascript
               application/javascript
               text/xml
               application/xml
               application/xml+rss
               text/javascript
               application/vnd.ms-fontobject
               application/x-font-ttf
               font/opentype
               image/png
               image/jpg
               image/svg+xml
               image/x-icon;

    large_client_header_buffers 2 16k;
    client_body_buffer_size 8K;
    client_max_body_size 5m;
    client_body_timeout 10s;
    client_header_buffer_size 1k;
    client_header_timeout 5s;

    keepalive_timeout 60;

    access_log /home/app/docker/nginx/logs/access.log compression;
    error_log /home/app/docker/nginx/logs/error.log;

    location ~ \.php$ {
        try_files $uri =404;

        include fastcgi_params;

        fastcgi_pass_header Set-Cookie:Set-Cookie;
        fastcgi_pass_header Cookie;
        fastcgi_hide_header X-Powered-By;
        fastcgi_ignore_headers Cache-Control Expires Set-Cookie;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;

        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_read_timeout 600;

        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~* .(webp|svg|svgz|eot|otf|woff|css|rss|atom|js|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|tar)$ {
        # http://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html
        expires 1y;
        add_header Cache-Control public;
        access_log  off;
        log_not_found off;

        # Some browsers still send conditional-GET requests if there's a
        # Last-Modified header or an ETag header even if they haven't
        # reached the expiry date sent in the Expires header.
        add_header Last-Modified "";
        add_header ETag "";
        break;
    }

    # config to enable HSTS(HTTP Strict Transport Security) https://developer.mozilla.org/en-US/docs/Security/HTTP_Strict_Transport_Security
    # to avoid ssl stripping https://en.wikipedia.org/wiki/SSL_stripping#SSL_stripping
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains;";

    # ssl_certificate /etc/certs/localhost.crt.pem;
    # ssl_certificate_key /etc/certs/localhost.key.pem;
}

