allow_url_fopen = On
allow_url_include = Off
asp_tags = Off
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL
enable_dl = Off
file_uploads = On
max_execution_time = 300
max_input_time = 60
max_input_vars = 100000
memory_limit = 1024M
session.gc_maxlifetime = 1440
session.save_handler = files
session.save_path = /var/www/application/storage/sessions
error_log = /var/www/application/storage/logs/php/error.log
upload_max_filesize = 250M
post_max_size = 500M
max_file_uploads = 50
date.timezone = UTC
log_errors = true
